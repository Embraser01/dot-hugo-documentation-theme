<footer class="section bg-gray pb-0">
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-md-left text-center">
                {{ with .Site.Params.copyright }} <p>{{ . | safeHTML}}</p> {{ end }}
            </div>
            <div class="col-md-4 text-md-right text-center">
                <ul class="list-inline mb-3">
                    {{ range .Site.Params.socialIcon }}
                    <li class="list-inline-item"><a class="text-color d-inline-block p-2" href="{{ .URL | absURL}}"><i
                            class="{{ .icon }}"></i></a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</footer>
